<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head lang="en" th:replace="base/header :: head">
        <title>Hanger</title>
    </head>
    <body>        
        <div class="container">
            <!--Fragment-->
            <div th:fragment="selectServer">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn radio-generic active">
                        <input type="radio" name="action" id="import" value="import" checked="checked"> Import
                    </label>
                    <label class="btn radio-generic">
                        <input type="radio" name="action" id="create" value="create"> Create
                    </label>
                    <label class="btn radio-generic">
                        <input type="radio" name="action" id="migrate" value="migrate"> Migrate
                    </label>
                </div>

                <hr />

                <!--IMPORT-->
                <div class="div-import">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Server</label> 
                            <select class="selectpicker form-control select-server" data-live-search="true" name="importServer" id="importServer">
                                <option value=""></option>
                                <option th:each="server : ${servers}" 
                                        th:value="${server.id}" 
                                        th:text="${server.name}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('server')}" class="help-block" th:errors="*{server}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Name</label>
                            <select class="selectpicker form-control incremental" data-live-search="true" name="importJob" id="importJob"></select>
                        </div>
                    </div>
                </div>

                <!--CREATE-->
                <div class="div-create">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Server</label> 
                            <select class="selectpicker form-control select-server" data-live-search="true" name="createServer" id="createServer">
                                <option value=""></option>
                                <option th:each="server : ${servers}" 
                                        th:value="${server.id}" 
                                        th:text="${server.name}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('server')}" class="help-block" th:errors="*{server}"></span>
                        </div>
                    </div>                    

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Template</label> 
                            <select class="selectpicker form-control" data-live-search="true" name="createJob" id="createJob"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Name</label> 
                            <input type="text" class="form-control" name="createJobName" id="createJobName" minlength="10" />
                        </div>
                    </div>
                </div>

                <!--MIGRATE-->
                <div class="div-migrate">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Source server</label> 
                            <select class="selectpicker form-control select-server" data-live-search="true" name="migrateSourceServer" id="migrateSourceServer">
                                <option value=""></option>
                                <option th:each="server : ${servers}" 
                                        th:value="${server.id}" 
                                        th:text="${server.name}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('server')}" class="help-block" th:errors="*{server}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Job</label>
                            <select class="selectpicker form-control" data-live-search="true" name="migrateSourceJob" id="migrateSourceJob"></select>
                        </div>
                    </div>

                    <div class="form-group div-select-server">
                        <div class="col-sm-10">
                            <label>Target server</label> 
                            <select class="selectpicker form-control select-server" data-live-search="true" name="migrateTargetServer" id="migrateTargetServer">
                                <option value=""></option>
                                <option th:each="server : ${servers}" 
                                        th:value="${server.id}" 
                                        th:text="${server.name}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('server')}" class="help-block" th:errors="*{server}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Template</label> 
                            <select class="selectpicker form-control" data-live-search="true" name="migrateTargetJob" id="migrateTargetJob"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Name</label> 
                            <input type="text" class="form-control" name="migrateJobName" id="migrateJobName" minlength="10" />
                        </div>
                    </div>
                </div>

                <!--Buttons-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <button id="modal_wait" type="button" class="btn btn-generic btn-sm pull-right btn-space" style="display:none;">
                            <img th:src="@{'/images/ajax-loader.gif'}"></img>
                        </button>
                        <button type="submit" class="btn btn-generic btn-sm" name="partial_load_job" id="partial_load_job">
                            <span class="glyphicon glyphicon-forward" aria-hidden="true"></span> Next
                        </button>
                    </div>
                </div>
            </div>
        </div>       	
    </body>
</html>
